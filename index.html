<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="userinput">
        <p class="userEntry"></p>
        <input type="text" id="output" class="calculator-screen" value="0" disabled>
        </div>
        <div class="calculator-keys">
            <div class="row">
                <button id="btn" class="all-clear">AC</button>
                <button id="btn" class="perc" >%</button>
                <button id="btn" class="operator" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button id="btn" class="operator" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button id="btn" class="operator" value="-">-</button>
            </div>
            <div class="row">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button id="btn" class="operator" value="+">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0">0</button>
                <button id="btn" class="decimal" value=".">.</button>
                <button id="btn" class="equal-sign">=</button>
            </div>
        </div>
        <h4>Created By Muhammad Rafi Herman</h4>
    </div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
